<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>WebMapTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>

<div id="controls">
  <div id="wms-toggle" onclick="toggleWmsPanel()" title="Wybierz warstwę">&#x1F5FA;</div>
  <div id="wms-panel">
    <h3>Warstwy WMS</h3>
    <ul id="wms-list"></ul>
  </div>
  
</div>

<div id="map"></div>

<!-- Dolny pasek nawigacyjny -->
<footer id="bottom-bar">
  <label for="file-input" title="Import pliku">
    &#x1F4C2; <input id="file-input" type="file" accept=".geojson,.kml,.gpx,.zip" hidden />
  </label>
  <button id="remove-marker" onclick="removeMarker()" title="Usuń pinezkę">&#128204;</button>
  <div id="coords" onclick="copyCoords()" title="Kliknij, aby skopiować współrzędne">
    Współrzędne: brak
  </div>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/togeojson"></script>
<script src="https://unpkg.com/leaflet-filelayer/dist/leaflet.filelayer.js"></script>
<script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
<script src="https://unpkg.com/shpjs/dist/shp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
