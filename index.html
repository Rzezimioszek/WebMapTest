<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>WebMapTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<link rel="icon" href="" type="image/png">-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      padding: 10px;
      background: #f9f9f9;
    }
#coords {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #ffffffcc;
  color: #333;
  text-align: center;
  padding: 8px;
  font-size: 14px;
  border-top: 1px solid #ccc;
  cursor: pointer;
  transition: background 0.2s ease;
}
#coords.copied {
  background: #d4edda;
  color: #155724;
}
  </style>
</head>
<body>

<div id="controls">
  <label for="layer">Wybierz warstwę WMS:</label>
  <select id="layer" onchange="changeLayer()">
    <option value="">-- Wybierz warstwę --</option>
  </select>
<button onclick="removeMarker()">Usuń pinezkę</button>
</div>

<div id="map"></div>

<div id="coords" onclick="copyCoords()" title="Kliknij, aby skopiować współrzędne">
  Współrzędne: brak
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

  const map = L.map('map').setView([52.2297, 21.0122], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Mapy © OpenStreetMap',
    maxZoom: 19,
  }).addTo(map);

  let currentLayer = null;

  function moveToCity() {
    const select = document.getElementById('city');
    const value = select.value;
    if (value) {
      const coords = value.split(',');
      map.setView([parseFloat(coords[0]), parseFloat(coords[1])], 12);
    }
  }

async function loadLayers() {
  try {
    console.log("Próba ładowania layers.json...");
    const response = await fetch('layers.json');
    
    if (!response.ok) {
      throw new Error(`Błąd HTTP: ${response.status}`);
    }
    
    const layers = await response.json();
    console.log("Załadowano warstwy:", layers);
    
    const layerSelect = document.getElementById('layer');
    layers.forEach((layer, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = layer.name;
      layerSelect.appendChild(option);
    });
    window.layersList = layers;
  } catch (error) {
    console.error("Błąd ładowania warstw:", error);
    alert("Nie udało się załadować warstw. Sprawdź konsolę po szczegóły.");
  }
}

  function changeLayer() {
    const select = document.getElementById('layer');
    const index = select.value;
    if (index === "") {
      if (currentLayer) {
        map.removeLayer(currentLayer);
      }
      return;
    }
    const selectedLayer = window.layersList[index];

    if (currentLayer) {
      map.removeLayer(currentLayer);
    }

    if (selectedLayer.type === "WMS") {
      currentLayer = L.tileLayer.wms(selectedLayer.url, {
        layers: selectedLayer.layers,
        format: 'image/png',
        transparent: true,
        attribution: selectedLayer.name
      }).addTo(map);
    }
  }

  loadLayers(); // Załaduj warstwy po starcie strony

function getParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

let urlMarker = null;

function checkLocParam() {
  const loc = getParam('loc');
  const zoom = parseInt(getParam('zoom')) || 12;

  if (loc) {
    const [lat, lon] = loc.split(',').map(Number);
    if (!isNaN(lat) && !isNaN(lon)) {
      map.setView([lat, lon], zoom);
      urlMarker = L.marker([lat, lon]).addTo(map)
        .bindPopup(`Pozycja z URL: ${lat.toFixed(4)}, ${lon.toFixed(4)}`).openPopup();
    }
  }
updateCoordsPanel(lat, lon);
}

checkLocParam();

function removeMarker() {
  if (urlMarker) {
    map.removeLayer(urlMarker);
    urlMarker = null;
  }
}

map.on('click', function (e) {
  const { lat, lng } = e.latlng;

  // Usuń poprzednią pinezkę jeśli istnieje
  if (urlMarker) {
    map.removeLayer(urlMarker);
  }

  // Dodaj nową pinezkę
  urlMarker = L.marker([lat, lng])
    .addTo(map)
    .bindPopup(`Kliknięto: ${lat.toFixed(4)}, ${lng.toFixed(4)}`)
    .openPopup();

  // Zmień URL w przeglądarce
  const currentZoom = map.getZoom();
  const newUrl = `${window.location.pathname}?loc=${lat.toFixed(6)},${lng.toFixed(6)}&zoom=${currentZoom}`;
  window.history.replaceState({}, '', newUrl);
updateCoordsPanel(lat, lon);
});

function updateCoordsPanel(lat, lon) {
  const panel = document.getElementById('coords');
  panel.textContent = `Współrzędne: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
  panel.dataset.coords = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
}


function copyCoords() {
  const panel = document.getElementById('coords');
  const coords = panel.dataset.coords;
  if (!coords) return;

  navigator.clipboard.writeText(coords).then(() => {
    panel.classList.add('copied');
    panel.textContent = `Skopiowano: ${coords}`;
    setTimeout(() => {
      panel.classList.remove('copied');
      panel.textContent = `Współrzędne: ${coords}`;
    }, 1500);
  });
}

</script>

</body>
</html>
