<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Leafmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([52.0, 19.0], 6);
        
        var ortofotomapa = L.tileLayer.wms("https://mapy.geoportal.gov.pl/wss/service/PZGIK/ORTO/WMTS/StandardResolution?", {
            layers: "Raster",
            format: "image/png",
            transparent: true
        }).addTo(map);

        var dzialki = L.tileLayer.wms("https://mapy.geoportal.gov.pl/wss/service/PZGIK/NMT/GRID1/WMS/EN?", {
            layers: "dzialki",
            format: "image/png",
            transparent: true
        }).addTo(map);
        
        var baseMaps = {
            "Ortofotomapa": ortofotomapa
        };
        
        var overlayMaps = {
            "Dzia≈Çki ewidencyjne": dzialki
        };
        
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
